services:
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    ports:
      - ${PORT}:8080
    environment:
      DYNAMIC_CONFIG_ENABLED: true
      AUTH_TYPE: LOGIN_FORM
      SPRING_SECURITY_USER_NAME: ${USERNAME}
      SPRING_SECURITY_USER_PASSWORD: ${PASSWORD}
    volumes:
      - ${MOUNT_DATA}:/etc/kafkaui
    networks:
      - backend
    restart: unless-stopped
    logging:
      options:
        max-size: 5m

networks:
  backend:
    name: backend
    external: true
